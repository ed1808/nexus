<section class="p-5 h-[calc(100vh-82px)] sm:h-full sm:w-[calc(100vw-56px)]">
  <div
    class="px-2 pb-2 mb-2 flex items-center justify-between border-b border-b-pampas-300">
    <h1 class="font-bold text-2xl">Notes</h1>
    <app-button [btnTitle]="'Add new note'" (click)="openNewNoteModal()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
        height="24" color="currentColor" fill="none">
        <path d="M16 2V4M11 2V4M6 2V4" stroke="currentColor" stroke-width="1.5"
          stroke-linecap="round" stroke-linejoin="round" />
        <path
          d="M19.5 10C19.5 6.70017 19.5 5.05025 18.4749 4.02513C17.4497 3 15.7998 3 12.5 3H9.5C6.20017 3 4.55025 3 3.52513 4.02513C2.5 5.05025 2.5 6.70017 2.5 10V15C2.5 18.2998 2.5 19.9497 3.52513 20.9749C4.55025 22 6.20017 22 9.5 22H12.5"
          stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
          stroke-linejoin="round" />
        <path d="M17.5 14L17.5 22M21.5 18L13.5 18" stroke="currentColor"
          stroke-width="1.5" stroke-linecap="round" />
        <path d="M7 15H11M7 10H15" stroke="currentColor" stroke-width="1.5"
          stroke-linecap="round" />
      </svg>
    </app-button>
  </div>
  <div class="p-2 h-[calc(100%-57px)]">
    @defer {
      @if (notes.length === 0) {
        <div class="h-full grid place-content-center">
          <p class="font-semibold">This looks so lonely... ðŸ˜…</p>
        </div>
      } @else {
        <div class="p-1 h-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 overflow-auto">
          @for (note of notes; track note.id) {
            <app-note [note]="note" (editNoteEvent)="handleEditEvent($event)" (deleteNoteEvent)="handleDeleteEvent($event)"></app-note>
          }
        </div>
      }
    } @loading (minimum 500ms) {
      <div role="status"
        class="h-full max-h-[calc(100%-48px)] grid place-content-center">
        <svg aria-hidden="true"
          class="inline w-10 h-10 text-storm-dust-300 dark:text-gunmetal-900 animate-spin dark:fill-green-400 fill-blue-600"
          viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor" />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill" />
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
    }
  </div>
</section>
